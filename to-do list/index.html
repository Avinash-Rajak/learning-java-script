<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/pencil-alt?style=solid">
     <script src="https://kit.fontawesome.com/044051e21e.js" crossorigin="anonymous"></script>
	<title>To-Do List</title>
</head>    
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To-Do List</h1>
				<div>
					<div class="border1"></div>
					
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter items to add in the list</p>
				<!-- <p id="second">Click the item to mark it as complete.</p> -->
				<p id="third">Click the "Remove" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="Enter Item...." maxlength="20">
				<button id="enter"><i class="fas fa-arrow-right"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script src="index.js"></script>
</body>
</html>
